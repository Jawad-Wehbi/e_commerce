<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Electro Estate, Signin</title>
</head>
<body>
    <section class="signin-page flex">
        <div class="signin-block padding">
            <h1 class="signin-header">Electro Estate</h1>
            <h2 class="signin-subheader">Sign in</h2>
            <div class="flex column">
                <label for="">Email</label>
                <input type="email" class="signin-email input">
            </div>
            <div class="flex column">
                <label for="">Password</label>
                <input type="password" class="signin-password input">
            </div>  
            <button class="signin-page-button button">Sign in</button>
            <p>New to Electro Estate? <a href="" class="signup-link">Signup</a></p>
        </div>
    </section>
</body>
<script src="./scripts/script.js"></script>
</html>
