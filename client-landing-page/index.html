<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Electro Estate: Laptops, Smartphones, Cameras and more</title>
</head>
<body>
    <!-- Start Header Section -->
    <section class="header">
        <!-- Header tab -->
        <div class="header-tab navy flex white-font padding">
            <img src="./images/logo.png" alt="logo" class="logo">
            <button type="button" class="signin-button button">Sign in / Sign up</button>
        </div>
        <!-- Search tab -->
        <div class="search flex light-navy white-font padding">
            <!-- Title -->
            <h1>Electro Estate</h1>
            <!-- Search bar -->
            <form class="flex">
                <input type="text" id="searchInput" class="flex round input" placeholder="Search here...">
                <label for="search-input"></label>
                <button type="button" class="search-button button" id="searchButton">Search</button>
                <label for="searchButton"></label>
            </form>
            <!-- Wishlist/Cart icons -->
            <div class="search-bar-icons flex">
                <div class="wishlist-icon">
                    <span class="material-symbols-outlined header-svg">favorite</span>
                    <p>Wishlist</p>
                </div>
                <div class="cart-icon">
                    <span class="material-symbols-outlined header-svg">shopping_cart</span>
                    <p>Your Cart</p>
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="nav-bar flex padding">
            <ul class="nav-items flex">
                <li class="current">Home</li>
                <li>Categories</li>
                <li>Wishlist</li>
                <li>Favourites</li>
                <li>Cart</li>
                <li>Chat Page</li>
                <li>Account</li>
            </ul>
            <div class="send-voucher flex">
                <span class="material-symbols-outlined">add_box</span>
                <p>Send Voucher</p>
            </div>
        </nav>
    </section>
    <!-- End Header Section -->

    <!-- Start Body Section -->
    <!-- End Body Section -->
</body>
<script src="./scripts/script.js"></script>
</html>
