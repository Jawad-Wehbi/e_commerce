<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/seller-styles.css" />
        <link rel="stylesheet" href="utilities/css/as_utilities.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Top 5 products viewed</title>
    </head>

    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header">
            <h2>Top 5 products viewed</h2>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a id="revenue-tab" class="nav-tab" href=""><li>Revenue</li></a>
                <a id="categories-tab" class="nav-tab" href="">
                    <li>Categories</li>
                </a>
                <a id="top5-tab" class="nav-tab nav-tab-selected" href="">
                    <li>Top 5 Products Viewed</li>
                </a>
                <a id="discount-codes-tab" class="nav-tab" href="">
                    <li>Discount Codes</li>
                </a>
                <a id="messages-tab" class="nav-tab" href="">
                    <li>Messages</li>
                </a>
                <a id="add-ads-tab" class="nav-tab" href=""><li>Ads</li></a>
            </ul>
        </section>
        <!-- 
            Top 5 products viewed section
         -->
        <section
            id="seller-top5-page"
            class="seller-category-page seller-top5-page seller-popup"></section>
        <!-- 
            Edit Product popup
         -->
        <section
            id="seller-edit-product-page"
            class="seller-popup seller-popup-hidden">
            <div class="seller-categories-subheader">
                <h3>Edit product</h3>
                <a href=""><img src="assets/x.svg" alt="" /></a>
            </div>
            <div class="seller-products">
                <a href="" class="seller-category seller-categories-add-img">
                    <p class="seller-category-name">Edit image</p>
                    <img src="assets/logo.png" alt="" />
                </a>
                <div class="seller-products-info">
                    <p class="seller-products-name">
                        Category:
                        <span class="seller-products-name">Category Name</span>
                    </p>
                    <div>
                        <label class="seller-products-name">
                            Edit name of product:
                        </label>
                        <input
                            id="seller-product-name-input"
                            type="text"
                            placeholder="Name of product" />
                    </div>
                    <div>
                        <label class="seller-products-name">Edit price:</label>
                        <input
                            id="seller-product-price-input"
                            type="text"
                            placeholder="Price" />
                    </div>
                    <div>
                        <label class="seller-products-name">
                            Edit description:
                        </label>
                        <textarea
                            id="seller-product-description-input"
                            placeholder="Description"
                            cols="30"
                            rows="5"></textarea>
                    </div>
                    <div class="seller-products-btns">
                        <a
                            id="seller-save-edit-product"
                            class="seller-btn"
                            href="">
                            Save
                        </a>
                        <a
                            id="seller-discard-edit-product"
                            class="seller-btn seller-btn-discard"
                            href="">
                            Discard
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- 
            Scripts
         -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="js/seller-top5-scripts.js" type="text/javascript"></script>
    </body>
</html>
