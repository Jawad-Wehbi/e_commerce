<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="utilities\as_utilities.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href=""><link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Sellers List</title>
    </head>
    <body class="admin">
        <!--
            Title section
        -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Admin Name</p>
        </section>
        <!--
            Header section
        -->
        <section class="header">
            <h2>Sellers</h2>
        </section>
        <!--
            Left Panel
        -->
        <section class="panel">
            <ul>
                <a class="nav-tab nav-tab-selected" href=""><l>Sellers</l></a>
                <a class="nav-tab" href=""><l>Clients</l></a>
                <a class="nav-tab" href=""><l>Statistics</l></a>
            </ul>
        </section>
        <section class="table">
            <table id="customers">
                <tr>
                    <th>
                        <div class="card">
                            <img src="img_avatar.png" alt="Avatar" style="width:100%">
                            <div class="container">
                              <h4><b>John Doe</b></h4> 
                              <p>Architect & Engineer</p> 
                            </div>
                          </div>
                    </th>
                    <th>Contact</th>
                    <th>Country</th>
                </tr>
                <tr>
                    <th>Alfreds Futterkiste</th>
                    <th>Maria Anders</th>
                    <th>Germany</th>
                </tr>
        </section>
    </body>
</html>
