<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/seller-styles.css" />
        <link rel="stylesheet" href="/develop/utilities/css/as_utilities.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Top 5 products viewed</title>
    </head>

    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header">
            <h2>Top 5 products viewed</h2>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a class="nav-tab" href=""><li>Revenue</li></a>
                <a class="nav-tab" href="">
                    <li>Categories</li>
                </a>
                <a class="nav-tab nav-tab-selected" href="">
                    <li>Top 5 Products Viewed</li>
                </a>
                <a class="nav-tab" href=""><li>Discount Codes</li></a>
                <a class="nav-tab" href=""><li>Messages</li></a>
                <a class="nav-tab" href=""><li>Ads</li></a>
            </ul>
        </section>
        <!-- 
            Top 5 products viewed section
         -->
        <section class="seller-category-page seller-popup">
            <div class="seller-categories-product">
                <div class="seller-categories-product-info">
                    <img
                        class="seller-product-img"
                        src="assets/Laptop-collection.webp"
                        alt="" />
                    <p>Category Name</p>
                    <p>Product Name</p>
                    <p>Price</p>
                </div>
                <div class="seller-categories-product-views">
                    <p>10</p>
                    <img src="assets/heart.svg" alt="" />
                    <p>20</p>
                    <img src="assets/eye.svg" alt="" />
                </div>
                <div class="seller-categories-product-btns">
                    <a class="seller-edit-btn" href="">Edit</a>
                    <a class="seller-delete-btn" href="">Delete</a>
                </div>
            </div>
        </section>
    </body>
</html>
