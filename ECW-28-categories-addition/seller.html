<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="/develop/utilities/css/as_utilities.css" />
        <link rel="stylesheet" href="" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Seller Page</title>
    </head>

    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header">
            <h2>Categories</h2>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a class="nav-tab" href=""><li>Revenue</li></a>
                <a class="nav-tab nav-tab-selected" href="">
                    <li>Categories</li>
                </a>
                <a class="nav-tab" href=""><li>Top 5 Products Viewed</li></a>
                <a class="nav-tab" href=""><li>Discount Codes</li></a>
                <a class="nav-tab" href=""><li>Messages</li></a>
                <a class="nav-tab" href=""><li>Ads</li></a>
            </ul>
        </section>
        <!-- 
            Categories
         -->
        <section class="seller-categories">
            <a href="" class="seller-category">
                <p class="seller-category-name">Collection Name</p>
                <img src="assets/Laptop-collection.webp" alt="" />
            </a>
            <a href="" class="seller-category">
                <p class="seller-category-name">Add New Category</p>
                <img src="assets/plus.svg" alt="" />
            </a>
        </section>
        <!-- 
            New category popup
         -->
        <section>
            <a href="">
                <p>Add image</p>
                <img src="assets/plus.svg" alt="" />
            </a>
            <div>
                <div>
                    <label for="">Name:</label>
                    <input id="" type="text" />
                </div>
                <div>
                    <label for="">Description:</label>
                    <textarea id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <a href="">Save</a>
                    <a href="">Discard</a>
                </div>
            </div>
        </section>
    </body>
</html>
