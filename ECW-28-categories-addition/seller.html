<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="/develop/utilities/css/as_utilities.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Seller Page</title>
    </head>

    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header">
            <h2>Categories</h2>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a class="nav-tab" href=""><li>Revenue</li></a>
                <a class="nav-tab nav-tab-selected" href="">
                    <li>Categories</li>
                </a>
                <a class="nav-tab" href=""><li>Top 5 Products Viewed</li></a>
                <a class="nav-tab" href=""><li>Discount Codes</li></a>
                <a class="nav-tab" href=""><li>Messages</li></a>
                <a class="nav-tab" href=""><li>Ads</li></a>
            </ul>
        </section>
        <!-- 
            Categories
         -->
        <section class="seller-categories seller-popup-hidden">
            <a href="" class="seller-category">
                <p class="seller-category-name">Collection Name</p>
                <img src="assets/Laptop-collection.webp" alt="" />
            </a>
            <a href="" class="seller-category">
                <p class="seller-category-name">Add New Category</p>
                <img src="assets/plus.svg" alt="" />
            </a>
        </section>
        <!-- 
            New category popup
         -->
        <section class="seller-categories seller-popup seller-popup-hidden">
            <a href="" class="seller-category seller-categories-add-img">
                <p class="seller-category-name">Add image</p>
                <img src="assets/plus.svg" alt="" />
            </a>
            <div class="seller-categories-info">
                <div>
                    <label class="seller-category-name" for="name">Name:</label>
                    <input id="name" type="text" />
                </div>
                <div>
                    <label class="seller-category-name" for="description">
                        Description:
                    </label>
                    <textarea id="descriptipon" cols="30" rows="6"></textarea>
                </div>
                <div class="seller-categories-btns">
                    <a class="seller-btn" href="">Save</a>
                    <a class="seller-btn seller-btn-discard" href="">Discard</a>
                </div>
            </div>
        </section>
        <!-- 
            Category page popup
         -->
        <section class="seller-categories">
            <div class="seller-categories-product">
                <div>
                    <img src="assets/Laptop-collection.webp" alt="" />
                    <p>Category Name</p>
                    <p>Product Name</p>
                    <p>Price</p>
                </div>
                <div>
                    <p>10</p>
                    <img src="assets/heart.svg" alt="" />
                    <p>20</p>
                    <img src="assets/eye.svg" alt="" />
                </div>
                <div>
                    <a href="">Edit</a>
                    <a href="">Delete</a>
                </div>
            </div>
        </section>
    </body>
</html>
