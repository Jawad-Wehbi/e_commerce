<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/seller-styles.css" />
        <link rel="stylesheet" href="utilities/css/as_utilities.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Add advertisments</title>
    </head>

    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header">
            <h2>Messages</h2>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a id="revenue-tab" class="nav-tab" href=""><li>Revenue</li></a>
                <a id="categories-tab" class="nav-tab" href="">
                    <li>Categories</li>
                </a>
                <a id="top5-tab" class="nav-tab" href="">
                    <li>Top 5 Products Viewed</li>
                </a>
                <a id="discount-codes-tab" class="nav-tab" href="">
                    <li>Discount Codes</li>
                </a>
                <a id="messages-tab" class="nav-tab" href="">
                    <li>Messages</li>
                </a>
                <a id="add-ads-tab" class="nav-tab nav-tab-selected" href="">
                    <li>Ads</li>
                </a>
            </ul>
        </section>
        <!-- 
            Add ads section
         -->
        <section class="seller-ads">
            <label class="seller-add-new-btn">
                Add new advertisement
                <input
                    id="ads-input"
                    class="seller-ads-hidden"
                    type="file"
                    onchange="loadFile(event)" />
            </label>
            <div id="display-ad" class="seller-display-img"></div>
            <div class="seller-ads-btns">
                <a class="seller-btn" href="">Save</a>
                <a class="seller-btn seller-btn-discard" href="">Discard</a>
            </div>
        </section>
        <!-- Scripts -->
        <script src="js/seller-ads.js" type="text/javascript"></script>
        <script src="js/seller-nav-scripts.js" type="text/javascript"></script>
    </body>
</html>
