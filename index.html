<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Electro Estate: Laptops, Smartphones, Cameras and more</title>
</head>
<body>
    <section class="header">
        <div class="header-tab">
            <img src="./images/logo.png" alt="" class="logo">
            <button class="signin-button">Sign in / Sign up</button>
        </div>
        <div class="search">
            <h1>Electro Estate</h1>
            <form>
                <input type="text" id="search-input">
                <label for="search-input">Search here...</label>
                <button class="search-button" id="searchButton">Search</button>
                <label for="searchButton"></label>
            </form>
            <div class="wishlist-icon">
                <span class="material-symbols-outlined header-svg">favorite</span>
                <p>Wishlist</p>
            </div>
            <div class="cart-icon">
                <span class="material-symbols-outlined header-svg">shopping_cart</span>
                <p>Your Cart</p>
            </div>
        </div>
        <nav class="nav-bar">
            <ul class="nav-items">
                <li>Home</li>
                <li>Categories</li>
                <li>Wishlist</li>
                <li>Favourites</li>
                <li>Cart</li>
                <li>Chat Page</li>
                <li>Account</li>
            </ul>
            <p>Send Voucher</p>
        </nav>
    </section>
</body>
<script src="./scripts/script.js"></script>
</html>
