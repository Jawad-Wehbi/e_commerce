<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/seller-styles.css" />
        <link rel="stylesheet" href="utilities/css/as_utilities.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet" />
        <title>Discount Codes</title>
    </head>
    <body class="seller">
        <!-- 
            Title section
         -->
        <section class="title">
            <div>
                <img src="assets/logo.png" alt="" />
                <h1>Electro Estate</h1>
            </div>
            <p>Seller Name</p>
        </section>
        <!-- 
            Header section
         -->
        <section class="header header-discount">
            <h2>Discount codes</h2>
            <a id="add-new-code-btn" href="">Add new code</a>
        </section>
        <!-- 
            Left Panel
         -->
        <section class="panel">
            <ul>
                <a id="revenue-tab" class="nav-tab" href=""><li>Revenue</li></a>
                <a id="categories-tab" class="nav-tab" href="">
                    <li>Categories</li>
                </a>
                <a id="top5-tab" class="nav-tab" href="">
                    <li>Top 5 Products Viewed</li>
                </a>
                <a
                    id="discount-codes-tab"
                    class="nav-tab nav-tab-selected"
                    href="">
                    <li>Discount Codes</li>
                </a>
                <a id="messages-tab" class="nav-tab" href="">
                    <li>Messages</li>
                </a>
                <a id="add-ads-tab" class="nav-tab" href=""><li>Ads</li></a>
            </ul>
        </section>
        <!-- 
            Discount codes
         -->
        <section id="seller-codes" class="seller-popup seller-discount">
            <table id="seller-codes-table"></table>
        </section>
        <!-- 
            Add new discount codes
         -->
        <section id="seller-new-code" class="seller-popup seller-popup-hidden">
            <div class="seller-categories-subheader">
                <h3>Add new discount code</h3>
                <a id="close-new-code-page" href="">
                    <img src="assets/x.svg" alt="" />
                </a>
            </div>
            <div class="seller-categories-info seller-add-discount-code">
                <div>
                    <label class="seller-category-name">
                        Discount Code Value:
                    </label>
                    <input id="new-code-input" type="number" />
                </div>
                <div class="seller-categories-btns">
                    <a id="save-new-code" class="seller-btn" href="">Save</a>
                    <a
                        id="discard-new-code"
                        class="seller-btn seller-btn-discard"
                        href="">
                        Discard
                    </a>
                </div>
            </div>
        </section>
        <!-- 
            Scripts
         -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="js/seller-codes.js" type="text/javascript"></script>
    </body>
</html>
